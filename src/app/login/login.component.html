<style>
</style>

<main class="main">
  <div class="content">
    <div class="titre">
      Mon petit magasin
    </div>
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput [(ngModel)]="username" name="username">
            @if (username) {
              <button matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Mots de passe</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password">
            @if (password) {
              <button matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field>
          @if (error) {
            <p class="error">{{error}}</p>
          }
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="login()">Se Connecter</button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
